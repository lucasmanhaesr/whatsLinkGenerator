<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whats Link Generator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2 class="title">Whats Link Generator</h2>

    <form id="formulario" class="form center">
        
        <label for="valor">Número:</label>
        <div class="input-group mb-3">
            <input type="tel" class="form-control" id="tel" placeholder="(11) 99999-9999" aria-label="Insira seu telefone com DDD aqui" required autofocus>
        </div>
        
        <label for="valor">Mensagem (Opcional):</label>
        <textarea name="text" id="text" class="form-control" rows="3" placeholder="Olá, quero saber mais sobre o produto..."></textarea>

        <div class="input-group mensagem">
            <button id="botao-gerar-link" class="btn btn-success" type="submit">Gerar Link</button>
        </div>
    
    </form>

    <script> function recarregarPagina() { location.reload(); } </script>
    
    <div id="resultado"></div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
